<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأسماء والأنواع</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .game-area {
            padding: 30px;
        }
        
        .letter-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .current-letter {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .new-letter-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .new-letter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .game-form {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .input-group:focus-within {
            background: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .input-group label {
            font-weight: bold;
            color: #495057;
            min-width: 80px;
            font-size: 1.1rem;
        }
        
        .input-group input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1.1rem;
            padding: 8px 15px;
            outline: none;
            border-radius: 8px;
        }
        
        .input-group input:focus {
            background: white;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            margin: 20px auto;
            display: block;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .results.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .score {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 10px;
            border-right: 4px solid #667eea;
        }
        
        .result-item.correct {
            border-right-color: #28a745;
            background: #d4edda;
        }
        
        .result-item.incorrect {
            border-right-color: #dc3545;
            background: #f8d7da;
        }
        
        .play-again-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin: 15px auto;
            display: block;
        }
        
        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .timer {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
            display: none;
        }
        
        .timer.show {
            display: block;
        }
        
        .share-btn {
            background: #1877f2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .share-btn:hover {
            background: #166fe5;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .current-letter {
                font-size: 3rem;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .input-group label {
                margin-bottom: 8px;
                min-width: auto;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>🎮 لعبة الأسماء والأنواع</h1>
            <p>اسم - حيوان - نبات - شيء - بلد</p>
            <p style="font-size: 0.9rem; margin-top: 15px; opacity: 0.8;">🎓 صنع بواسطة: الأستاذ بن وارث شرف الدين</p>
        </div>
        
        <div class="game-area">
            <div class="letter-display">
                <div class="current-letter" id="currentLetter">أ</div>
                <button class="new-letter-btn" onclick="generateNewLetter()">حرف جديد 🎲</button>
            </div>
            
            <div class="timer" id="timer">
                ⏰ الوقت المتبقي: <span id="timeLeft">5:00</span>
            </div>
            
            <form class="game-form" id="gameForm" onsubmit="submitAnswers(event)">
                <div class="input-group">
                    <label>👤 اسم:</label>
                    <input type="text" id="name" placeholder="أدخل اسم شخص يبدأ بالحرف المحدد">
                </div>
                
                <div class="input-group">
                    <label>🐾 حيوان:</label>
                    <input type="text" id="animal" placeholder="أدخل اسم حيوان يبدأ بالحرف المحدد">
                </div>
                
                <div class="input-group">
                    <label>🌱 نبات:</label>
                    <input type="text" id="plant" placeholder="أدخل اسم نبات يبدأ بالحرف المحدد">
                </div>
                
                <div class="input-group">
                    <label>📦 شيء:</label>
                    <input type="text" id="thing" placeholder="أدخل اسم شيء يبدأ بالحرف المحدد">
                </div>
                
                <div class="input-group">
                    <label>🏙️ بلد:</label>
                    <input type="text" id="country" placeholder="أدخل اسم بلد يبدأ بالحرف المحدد">
                </div>
                
                <button type="submit" class="submit-btn">تحقق من الإجابات ✅</button>
            </form>
            
            <div class="results" id="results">
                <div class="score" id="scoreDisplay"></div>
                <div id="resultsList"></div>
                <button class="play-again-btn" onclick="startNewGame()">لعب مرة أخرى 🔄</button>
                <div style="text-align: center; margin-top: 15px;">
                    <a href="#" class="share-btn" onclick="shareOnFacebook()">شارك على فيسبوك 📱</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const arabicLetters = ['أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'];
        
        let currentLetter = 'أ';
        let gameTimer;
        let timeLeft = 300;
        let gameStarted = false;
        let totalScore = 0;
        let gamesPlayed = 0;
        
        // قاعدة بيانات بسيطة للتحقق من الإجابات
        const database = {
            'أ': {
                names: ['أحمد', 'أمل', 'أسامة', 'أميرة', 'أنس', 'آية', 'إبراهيم', 'إسلام'],
                animals: ['أسد', 'أرنب', 'أفعى', 'إوزة', 'أخطبوط'],
                plants: ['أرز', 'أناناس', 'إجاص', 'أوكالبتوس'],
                things: ['أقلام', 'أوراق', 'إبرة', 'أكواب', 'أحذية'],
                countries: ['الأردن', 'الإمارات', 'أفغانستان', 'ألمانيا', 'أستراليا', 'أمريكا']
            },
            'ب': {
                names: ['بسام', 'بسمة', 'باسل', 'بتول', 'بلال', 'براء'],
                animals: ['بقرة', 'بطة', 'ببغاء', 'بومة', 'بطريق'],
                plants: ['بطاطس', 'برتقال', 'بندورة', 'بقدونس', 'بصل'],
                things: ['باب', 'بيت', 'بطارية', 'بندقية', 'برميل'],
                countries: ['البحرين', 'بنغلاديش', 'بلجيكا', 'البرازيل', 'بولندا']
            },
            'ت': {
                names: ['تامر', 'تسنيم', 'طارق', 'تالا', 'توفيق'],
                animals: ['تمساح', 'تيس', 'طاووس', 'طائر'],
                plants: ['تفاح', 'تين', 'طماطم', 'تمر'],
                things: ['تلفاز', 'تلفون', 'طاولة', 'تاج', 'طبق'],
                countries: ['تونس', 'تركيا', 'تايلاند', 'تشاد']
            }
        };
        
        function generateNewLetter() {
            const randomIndex = Math.floor(Math.random() * arabicLetters.length);
            currentLetter = arabicLetters[randomIndex];
            document.getElementById('currentLetter').textContent = currentLetter;
            
            // إعادة تعيين النموذج
            document.getElementById('gameForm').reset();
            document.getElementById('results').classList.remove('show');
            
            // بدء المؤقت
            startTimer();
        }
        
        function startTimer() {
            if (gameTimer) clearInterval(gameTimer);
            
            timeLeft = 300;
            gameStarted = true;
            document.getElementById('timer').classList.add('show');
            updateTimerDisplay();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    submitAnswers(null, true);
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timeLeft').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function submitAnswers(event, timeUp = false) {
            if (event) event.preventDefault();
            
            if (gameTimer) clearInterval(gameTimer);
            document.getElementById('timer').classList.remove('show');
            
            const answers = {
                name: document.getElementById('name').value.trim(),
                animal: document.getElementById('animal').value.trim(),
                plant: document.getElementById('plant').value.trim(),
                thing: document.getElementById('thing').value.trim(),
                country: document.getElementById('country').value.trim()
            };
            
            let score = 0;
            let results = [];
            
            // التحقق من كل إجابة
            Object.keys(answers).forEach(category => {
                const answer = answers[category];
                let isCorrect = false;
                let points = 0;
                
                if (answer) {
                    // التحقق من أن الإجابة تبدأ بالحرف الصحيح
                    const firstLetter = answer.charAt(0);
                    const startsWithCorrectLetter = firstLetter === currentLetter || 
                        (currentLetter === 'أ' && ['أ', 'إ', 'آ'].includes(firstLetter));
                    
                    if (startsWithCorrectLetter) {
                        // التحقق من قاعدة البيانات إذا كانت متوفرة
                        if (database[currentLetter] && database[currentLetter][category + 's']) {
                            const validAnswers = database[currentLetter][category + 's'];
                            isCorrect = validAnswers.some(validAnswer => 
                                validAnswer.toLowerCase().includes(answer.toLowerCase()) ||
                                answer.toLowerCase().includes(validAnswer.toLowerCase())
                            );
                        } else {
                            // إذا لم تكن في قاعدة البيانات، اعتبرها صحيحة إذا بدأت بالحرف الصحيح
                            isCorrect = true;
                        }
                        
                        if (isCorrect) {
                            points = timeUp ? 5 : 10; // نقاط أقل إذا انتهى الوقت
                        }
                    }
                }
                
                results.push({
                    category: getCategoryName(category),
                    answer: answer || 'لم يتم الإجابة',
                    isCorrect: isCorrect,
                    points: points
                });
                
                score += points;
            });
            
            totalScore += score;
            gamesPlayed++;
            
            displayResults(results, score, timeUp);
        }
        
        function getCategoryName(category) {
            const names = {
                name: '👤 اسم',
                animal: '🐾 حيوان',
                plant: '🌱 نبات',
                thing: '📦 شيء',
                country: '🏙️ بلد'
            };
            return names[category];
        }
        
        function displayResults(results, score, timeUp) {
            const resultsDiv = document.getElementById('results');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const resultsList = document.getElementById('resultsList');
            
            let statusMessage = timeUp ? '⏰ انتهى الوقت!' : '🎉 تم إرسال الإجابات!';
            scoreDisplay.innerHTML = `${statusMessage}<br>النتيجة: ${score} من 50 نقطة`;
            
            resultsList.innerHTML = '';
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${result.isCorrect ? 'correct' : 'incorrect'}`;
                resultItem.innerHTML = `
                    <span>${result.category}: ${result.answer}</span>
                    <span>${result.isCorrect ? '✅ ' + result.points + ' نقاط' : '❌ 0 نقاط'}</span>
                `;
                resultsList.appendChild(resultItem);
            });
            
            resultsDiv.classList.add('show');
        }
        
        function startNewGame() {
            generateNewLetter();
        }
        
        function shareOnFacebook() {
            const averageScore = gamesPlayed > 0 ? Math.round(totalScore / gamesPlayed) : 0;
            const shareText = `🎮 لعبت لعبة الأسماء والأنواع الرائعة!\n📊 متوسط نقاطي: ${averageScore} من 50\n🎯 عدد الألعاب: ${gamesPlayed}\n\n🔥 تحداني وجرب اللعبة بنفسك!`;
            
            const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(shareText)}`;
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        // بدء اللعبة عند تحميل الصفحة
        window.onload = function() {
            generateNewLetter();
        };
    </script>
